<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Label image regions</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
      <style>
        img {
            vertical-align: middle;
            border-style: none;
            max-width: 100%;
        }

        .container {
            max-width: 90%; 
            width: 90%;
        }
        
        .card {
            height: 100%;
        }

        #output_result {
            text-align: center;
        }
        
        #output_original_image {
            text-align: center;
        }

    </style>
  
    </head>
  <body>
    <h1 style="padding-left: 6%">Label image regions</h1>
    <h2 style="padding-left: 6%">Image segmentation with region labelling</h2>
    <p style="padding-left: 6%">Copyright Abel Garcia</p>


    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Morphology Settings</h5>
                        <div class="form-group">
                            <label for="imagefile">Select a file image:</label>
                            <br>
                            <input type="file" id="imagefile" name="imagefile">
                            <br>
                            <br>

                            <label for="connectivity">Select a connectivity:</label>
                            <br>
                            
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="connectivity" id="connectivity4" value="4-connectivity" checked>
                              <label class="form-check-label" for="connectivity4">
                                4-connectivity
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="connectivity8" value="8-connectivity">
                              <label class="form-check-label" for="connectivity8">
                                8-connectivity
                              </label>
                            </div>
                            <br>
                        </div>
                        <button class="btn btn-primary" py-click="button">Apply region labelling</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Original Image</h5>
                        <div id="output_original_image"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Result</h5>
                        <div id="output_result"></div>
                        <img id="image"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="py" src="./main.py" config="./pyscript.json"></script>

  </body>
</html>
