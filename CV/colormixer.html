<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Mixer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
        }
        .color-preview {
            transition: background-color 0.2s ease;
        }
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .red-slider::-webkit-slider-thumb {
            background: #ef4444;
        }
        .green-slider::-webkit-slider-thumb {
            background: #22c55e;
        }
        .blue-slider::-webkit-slider-thumb {
            background: #3b82f6;
        }
        input[type="number"] {
            width: 80px; /* Increased from 60px to 80px */
        }
    </style>

<body class="min-h-screen bg-white">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">Interactive Color Mixer</h1>
            <p class="text-xl text-gray-600">Adjust sliders or enter numbers to create your perfect color</p>
        </header>
        
        <div class="max-w-3xl mx-auto bg-gray-50 p-8 rounded-xl shadow-lg">
            <div class="flex flex-col md:flex-row gap-8 items-center">
                <div class="color-preview w-40 h-40 rounded-xl shadow-lg border border-gray-200" id="colorPreview" style="background-color: rgb(100, 100, 100);"></div>
                
                <div class="flex-1 w-full">
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-2">
                            <label class="text-lg font-medium text-gray-700">Red</label>
                            <input type="number" min="0" max="255" value="100" class="border border-gray-300 rounded px-3 py-2 text-gray-700 text-center" id="redNumber">
                        </div>
                        <input type="range" min="0" max="255" value="100" class="w-full red-slider" id="redSlider">
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-2">
                            <label class="text-lg font-medium text-gray-700">Green</label>
                            <input type="number" min="0" max="255" value="100" class="border border-gray-300 rounded px-3 py-2 text-gray-700 text-center" id="greenNumber">
                        </div>
                        <input type="range" min="0" max="255" value="100" class="w-full green-slider" id="greenSlider">
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-2">
                            <label class="text-lg font-medium text-gray-700">Blue</label>
                            <input type="number" min="0" max="255" value="100" class="border border-gray-300 rounded px-3 py-2 text-gray-700 text-center" id="blueNumber">
                        </div>
                        <input type="range" min="0" max="255" value="100" class="w-full blue-slider" id="blueSlider">
                    </div>
                    
                    <div class="mt-6 p-4 bg-white rounded-lg border border-gray-200">
                        <h3 class="font-medium text-gray-700 mb-2">Current Color:</h3>
                        <div class="flex items-center gap-4 flex-wrap">
                            <div class="text-lg font-mono bg-gray-100 px-3 py-1 rounded" id="rgbValue">rgb(100, 100, 100)</div>
                            <div class="text-lg font-mono bg-gray-100 px-3 py-1 rounded" id="hexValue">#646464</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-12 text-center">
            <p class="text-gray-600">Move the sliders or type values between 0-255 to mix your perfect color</p>
        </div>
    </div>

    <script>
        // Get all elements
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        
        const redNumber = document.getElementById('redNumber');
        const greenNumber = document.getElementById('greenNumber');
        const blueNumber = document.getElementById('blueNumber');
        
        const colorPreview = document.getElementById('colorPreview');
        const rgbValue = document.getElementById('rgbValue');
        const hexValue = document.getElementById('hexValue');
        
        // Function to update color
        function updateColor() {
            const red = parseInt(redSlider.value);
            const green = parseInt(greenSlider.value);
            const blue = parseInt(blueSlider.value);
            
            const rgbColor = `rgb(${red}, ${green}, ${blue})`;
            const hexColor = rgbToHex(red, green, blue);
            
            colorPreview.style.backgroundColor = rgbColor;
            rgbValue.textContent = rgbColor;
            hexValue.textContent = hexColor;
        }
        
        // Convert RGB to HEX
        function rgbToHex(r, g, b) {
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        
        // Event listeners for sliders
        redSlider.addEventListener('input', function() {
            redNumber.value = this.value;
            updateColor();
        });
        
        greenSlider.addEventListener('input', function() {
            greenNumber.value = this.value;
            updateColor();
        });
        
        blueSlider.addEventListener('input', function() {
            blueNumber.value = this.value;
            updateColor();
        });
        
        // Event listeners for number inputs
        redNumber.addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value)) value = 0;
            if (value > 255) value = 255;
            if (value < 0) value = 0;
            
            redSlider.value = value;
            updateColor();
        });
        
        greenNumber.addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value)) value = 0;
            if (value > 255) value = 255;
            if (value < 0) value = 0;
            
            greenSlider.value = value;
            updateColor();
        });
        
        blueNumber.addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value)) value = 0;
            if (value > 255) value = 255;
            if (value < 0) value = 0;
            
            blueSlider.value = value;
            updateColor();
        });
        
        // Initialize
        updateColor();
    </script>
