<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Mathematical Morphology</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
      <style>
        img {
            vertical-align: middle;
            border-style: none;
            max-width: 100%;
        }

        .container {
            max-width: 90%; 
            width: 90%;
        }
        
        .card {
            height: 100%;
        }

        #output_result {
            text-align: center;
        }
        
        #output_original_image {
            text-align: center;
        }

    </style>
  
    </head>
  <body>
    <h1 style="padding-left: 6%">Mathematical Morphology</h1>
    <h2 style="padding-left: 6%">Grayscale morphological operations on an image</h2>
    <p style="padding-left: 6%">Copyright Abel Garcia</p>


    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Morphology Settings</h5>
                        <div class="form-group">
                            <label for="imagefile">Select a file image:</label>
                            <br>
                            <input type="file" id="imagefile" name="imagefile">
                            <br>
                            <br>

                            <label for="morphological_operation">Select a morphological operation:</label>
                            <br>
                            
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="morphological_operation_Dilation" value="Dilation" checked>
                              <label class="form-check-label" for="morphological_operation1">
                                Dilation
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="morphological_operation_Erosion" value="Erosion">
                              <label class="form-check-label" for="morphological_operation2">
                                Erosion
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="morphological_operation_Opening" value="Opening">
                              <label class="form-check-label" for="morphological_operation3">
                                Opening
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="morphological_operation_Closing" value="Closing">
                              <label class="form-check-label" for="morphological_operation4">
                                Closing
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="morphological_operation_OpeningResidue" value="OpeningResidue">
                              <label class="form-check-label" for="morphological_operation5">
                                Opening Residue
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="morphological_operation" id="morphological_operation_ClosingResidue" value="ClosingResidue">
                              <label class="form-check-label" for="morphological_operation6">
                                Closing Residue
                              </label>
                            </div>
                            <br>
                            
                            <label for="width_value">Structuring element width:</label>
                            <input type="text" class="form-control" id="width_value_text" placeholder="Enter value of width (e.g.: 5)">
                            <br>
                            
                            <label for="height_value">Structuring element width:</label>
                            <input type="text" class="form-control" id="height_value_text" placeholder="Enter value of height (e.g.: 5)">
                            <br>
                        </div>
                        <button class="btn btn-primary" py-click="button">Apply morphological operation</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Original Image</h5>
                        <div id="output_original_image"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Result</h5>
                        <div id="output_result"></div>
                        <img id="image"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="py" src="./main.py" config="./pyscript.json"></script>

  </body>
</html>
