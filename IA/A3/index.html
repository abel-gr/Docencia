<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title></title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
      <style>
        img {
            vertical-align: middle;
            border-style: none;
            max-width: 100%;
        }

        .container {
            max-width: 90%; 
            width: 90%;
        }

        #output_confusion_matrix {
            text-align: center;
        }

        #output_loss_curve {
            text-align: center;
        }

    </style>
  
    </head>
  <body>
    <h1></h1>
    <p></p>


    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Training Settings</h5>
                        <div class="form-group">
                            <label for="learningRate">Learning Rate:</label>
                            <input type="text" class="form-control" id="learning_rate_text" placeholder="Enter learning rate">
                        </div>
                        <button class="btn btn-primary" py-click="learning_rate_button">Train</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Training Result</h5>
                        <p>Accuracy: <span id="accuracy"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Confusion Matrix</h5>
                        <div id="output_confusion_matrix"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Loss Curve</h5>
                        <div id="output_loss_curve"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="py" src="./main.py" config="./pyscript.json"></script>

  </body>
</html>
